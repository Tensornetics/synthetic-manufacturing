[DEFAULT]
model_path = models/
data_path = data/
log_path = logs/
log_level = INFO

[data-collection]
data_source = https://synthetic-manufacturing.com/data/

[tensor-encoding]
encoding_mode = graph

[model-training]
learning_rate = 0.001
batch_size = 64
epochs = 100

[prediction]
threshold = 0.5

[synthesis]
temperature = 50.0
pressure = 1.0
reaction_time = 5.0

[validation]
acceptance_criteria = yield:90%, purity:95%
